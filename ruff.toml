# SPDX-License-Identifier: MIT
# Ruff Configuration for UIP - Urban Intelligence Platform
# https://docs.astral.sh/ruff/configuration/
# Replaces: flake8, isort, pyupgrade, autoflake

# Exclude commonly ignored directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "htmlcov",
    "coverage.xml",
]

# Match flake8 max-line-length = 127
line-length = 127
indent-width = 4

# Assume Python 3.10
target-version = "py310"

[lint]
# Enable pycodestyle (E), Pyflakes (F), isort (I), flake8-bugbear (B), McCabe (C90)
select = ["E", "F", "I", "B", "W", "C90"]

# Ignore specific rules (migrated from .flake8)
ignore = [
    "E203",  # Whitespace before ':' (conflicts with Black)
    "E402",  # Module level import not at top of file
    "E501",  # Line too long (handled by line-length)
    "E712",  # Comparison to True/False
    "E721",  # Do not compare types
    "E722",  # Do not use bare 'except'
    "F401",  # Unused imports (intentional re-exports)
    "F402",  # Import shadowed by loop variable
    "F541",  # f-string missing placeholders
    "F811",  # Redefinition of unused import
    "F841",  # Local variable assigned but never used
    "B007",  # Loop control variable not used - common pattern in data processing
    "B904",  # raise without from - simplified exception handling
    "B905",  # zip without strict - legacy Python 3.9 compatibility
    "W291",  # Trailing whitespace - handled by editor/formatter
]

# Allow fix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# McCabe complexity (match flake8 max-complexity = 35)
[lint.mccabe]
max-complexity = 35

# Per-file ignores (migrated from .flake8)
[lint.per-file-ignores]
"**/__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"src/orchestrator.py" = ["C901"]  # Allow complexity
"src/agents/analytics/*.py" = ["C901"]
"src/agents/monitoring/*.py" = ["C901"]
"src/agents/rdf_linked_data/*.py" = ["C901"]
"src/core/*.py" = ["C901"]

[lint.isort]
# Match isort defaults
known-first-party = ["src", "agents", "apps", "config"]

[format]
# Like Black, use double quotes for strings
quote-style = "double"

# Like Black, indent with spaces
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, auto-detect line ending
line-ending = "auto"
