# SPDX-License-Identifier: MIT
# Ruff Configuration for UIP - Urban Intelligence Platform
# https://docs.astral.sh/ruff/configuration/

# Exclude commonly ignored directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "htmlcov",
    "coverage.xml",
]

# Same as Black
line-length = 100
indent-width = 4

# Assume Python 3.10
target-version = "py310"

[lint]
# Enable pycodestyle (E), Pyflakes (F), isort (I), and flake8-bugbear (B)
select = ["E", "F", "I", "B", "W"]

# Ignore specific rules
ignore = [
    "E203",  # Whitespace before ':' (conflicts with Black)
    "E501",  # Line too long (handled by line-length)
    "W503",  # Line break before binary operator
    "F401",  # Unused imports (will fix separately)
]

# Allow fix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.isort]
# Match isort defaults
known-first-party = ["src", "agents", "apps", "config"]

[format]
# Like Black, use double quotes for strings
quote-style = "double"

# Like Black, indent with spaces
indent-style = "space"

# Like Black, respect magic trailing commas
skip-magic-trailing-comma = false

# Like Black, auto-detect line ending
line-ending = "auto"
