name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "apps/traffic-web-app/frontend/docs/**"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ”¨ Build Documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/traffic-web-app/frontend/docs

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/traffic-web-app/frontend/docs/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci || npm install

      - name: ğŸ”¨ Build documentation
        run: npm run build
        continue-on-error: false
        env:
          NODE_ENV: production
          CI: false

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/traffic-web-app/frontend/docs/build

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“¢ Output deployment URL
        run: |
          echo "============================================"
          echo "  ğŸ“š Documentation Deployed!"
          echo "============================================"
          echo "ğŸ“Œ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸŒ Access at: https://uip-urban-intelligence-platform.github.io/UIP-Urban_Intelligence_Platform/"
          echo "============================================"
