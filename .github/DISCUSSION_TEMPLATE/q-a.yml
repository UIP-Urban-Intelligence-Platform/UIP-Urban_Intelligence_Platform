title: "[Q&A] "
labels:
  - question
body:
  - type: markdown
    attributes:
      value: |
        ## üôè Questions & Answers
        
        Thanks for asking! Please provide as much detail as possible to help us assist you.
        
        **Before asking:**
        - üìö Check our [Documentation](https://github.com/UIP-Urban-Intelligence-Platform/UIP-Urban_Intelligence_Platform/wiki)
        - üîç Search existing [Q&A discussions](https://github.com/UIP-Urban-Intelligence-Platform/UIP-Urban_Intelligence_Platform/discussions/categories/q-a)

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: Describe your question clearly and concisely
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to achieve?
      placeholder: |
        - What feature are you using?
        - What's your use case?
        - What have you tried so far?
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your system details (if relevant)
      placeholder: |
        - OS: Windows 11 / macOS / Ubuntu 22.04
        - Python: 3.11
        - Docker: 24.0
        - UIP version: 2.0.0
    validations:
      required: false

  - type: textarea
    id: code
    attributes:
      label: Code or Configuration
      description: Share relevant code or configuration
      render: python
    validations:
      required: false
